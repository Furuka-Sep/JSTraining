<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BMI検査</title>
	</head>
	<body>
		体重:<input type="number" id="num1"><br>
		身長:<input type="number" id="num2"><br>
		<button onclick="calc()">診断</button>
		<div id="result"></div>
		<script>
			const num1=document.getElementById('num1');
			const num2=document.getElementById('num2');
			const result=document.getElementById('result');
			const calc=()=>{
				str='';
				let n1=parseFloat(num1.value);
				let n2=parseFloat(num2.value);	
				let bmi=n1/(n2/100*n2/100);
				str=`BMI:${bmi.toFixed(1)}`;
				result.textContent=str;
			};
		</script>
	</body>
</html>
