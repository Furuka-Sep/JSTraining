<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ふぉーちゅん</title>
	</head>
	<body>
		今日の運勢しりたい？
		<button onclick="fortune()">知りたい！</button>
		<div id="result"></div>
		<script>
			const result=document.getElementById("result");
			const luck=['大吉','中吉','小吉','凶'];
			const fortune=()=>{
							let str='';
							let n=Math.floor(Math.random()*4);//0,1,2,3の乱数を生成
							str=`今日のあなたの運性は${luck[n]}`;
							result.textContent=str;
						};
		</script>
	</body>
</html>
